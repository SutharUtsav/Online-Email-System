<div class="main__body">
    <div class="head">
        <h2 style="padding: 4px;" class="btn btn-info ">Draft Mails</h2>
    </div>
    <div class="emailList">
        <!-- Email List rows starts -->
        <div class="emailList__list" *ngFor="let mail of mail_list | searchfilter : searchTerm">
            <!-- Email Row Starts -->
            <div *ngIf="mail.type == 'draft'">
                <div (click)="navigate(mail.id)" class="emailRow" [class]="{'unread':mail.read == false}">
                    <div class="emailRow__options">
                        <span class="material-icons"> work_outline </span>
                        <span class="material-icons"> check_circle </span>
                        <i class="fa fa-edit fa-2x material-icons"></i>
                    </div>

                    <h3 class="emailRow__title" [innerHTML]="mail.username | highlightInbox : searchTerm"></h3>

                    <div class="emailRow__message">
                        <h4>
                            {{mail.sub}}
                            <span class="emailRow__description"> -{{mail.msg}} </span>
                        </h4>
                    </div>

                    <p class="emailRow__time">{{mail.time}}</p>
                </div>
            </div>
            <!-- Email Row Ends -->
        </div>
    </div>
