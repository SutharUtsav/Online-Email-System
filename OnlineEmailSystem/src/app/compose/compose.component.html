<!-- <app-head></app-head> -->
<html lang="en">

<body>
    <div class="head">
        <h2>Write New Mail Here</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 p-3" id="compose">
                <div class="row m-0">
                    <div class="col-md-12 bg-dark text-white">
                        <div class="row">
                            <div class="col-md-6">
                                <h3 class="pt-2" style="font-size: 18px;" id="text1">{{title}} Message</h3>
                            </div>
                            <div class="col-md-6 pt-2 message-icon">
                                <span class="pull-right">
                                    <i class="fa fa-minus" (click)="minimize()" aria-hidden="true"> </i>
                                    <i class="fa fa-expand m-2" *ngIf="tog_fname; else elseBlock" (click)="maxscreen()" aria-hidden="true"></i>
                                    <ng-template #elseBlock> <i class="fa fa-compress m-2" (click)="minscreen()" aria-hidden="true"></i> </ng-template>
                                    <i class="fa fa-times" (click)="closemail()" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 p-0 message-input" id="message-input">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" title="To" id="to_email" aria-describedby="emailHelp" placeholder="To">
                                <input type="email" class="form-control" title="CC" id="cc_to_email" aria-describedby="emailHelp" placeholder="cc">
                                <input type="text" class="form-control" title="Subject" id="mail_subject" aria-describedby="emailHelp" value={{person.sub}} placeholder="Subject">
                                <div [ngClass]="{disable:new}" class="card" role="text" style="border-radius: 0% !important;color: rgb(216, 57, 57);">From:{{person.from}}</div>
                                <div class="form-control" id="mail_text" aria-readonly="true" role="textbox" aria-label="Message Body" contenteditable>
                                    {{person.msg}}


                                </div>
                                <div [ngClass]="{disable:new}" class="card card-primary" style="border-radius: 0% !important;">
                                    IMAGE
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12 message-footer p-2" id="message-footer">
                        <a href="#" title="Send Mail" class="btn btn-primary btn-sm pl-3 pr-3">SEND&nbsp;<i class="fa fa-send" aria-hidden="true" style="color: white;"></i></a>
                        <span class="mx-2">
                            <button class="fa fa-bold" id="jBold" ></button>
                            <button class="fa fa-italic" id="jItalic" ></button>
                            <button class="fa fa-underline" id="junder" ></button>
                            <i class="fa fa-file" (click)="selectfile()" title="File" id="button" aria-hidden="true"><input id="file-input" type="file" name="name" style="display: none;" /></i>
                            <i class="fa fa-picture-o" (click)="selectpic()" title="Picture" aria-hidden="true"><input type="file" id="pic-input" accept="image/*" style="display: none;"></i>
                        </span>
                        <span class="pull-right">
                            <i class="fa fa-trash-o" title="Discard" (click)="closemail()" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
